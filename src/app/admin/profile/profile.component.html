<link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">


<div class="container mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex justify-center">
            <div class="bg-gray-200 shadow-md rounded-lg overflow-hidden w-full md:w-2/3 mb-4"
>
                <div class="px-6 py-4">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                        class="rounded-full mx-auto" style="width: 150px;">
                    <h5 class="my-3 font-semibold text-center">{{activeUser.name}}</h5>
                    <p class="text-center text-gray-700">Full Stack Developer</p>
                    <p class="text-center text-gray-700">Bay Area, San Francisco, CA</p>
                    <div class="flex justify-center mt-4">
                        <button type="button" class="btn-primary">Follow</button>
                        <button type="button" class="btn-outline-primary ml-2">Message</button>
                    </div>
                </div>
            </div>
        </div>
        <div class=" justify-center">
            <div class="bg-gray-200 p-4 shadow-md rounded-lg overflow-hidden w-full md:w-2/3 mb-4" >
                    <div class="flex justify-between my-2">
                        <p class="text-gray-700">Full Name</p>
                        <p class="text-gray-700">{{activeUser.name}}</p>
                    </div>
                    <hr>
                    <div class="flex justify-between my-2">
                        <p class="text-gray-700">Email</p>
                        <p class="text-gray-700">{{activeUser.email}}</p>
                    </div>
                    <hr>
                    <div class="flex justify-between my-2">
                        <p class="text-gray-700">Phone</p>
                        <p class="text-gray-700">(020) 234-5678</p>
                    </div>
                    <hr>
                    <div class="flex justify-between my-2">
                        <p class="text-gray-700">Mobile</p>
                        <p class="text-gray-700">+91 88456 22145</p>
                    </div>
                    <hr>
                    <div class="flex justify-between my-2">
                        <p class="text-gray-700">Address</p>
                        <p class="text-gray-700">LakeSide Bay, Sadashiv Peth, Pune</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
