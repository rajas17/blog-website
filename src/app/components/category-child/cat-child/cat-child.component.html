<link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">

<div class="bg-white border-t border-gray-200">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto mt-5 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 sm:mt-8 lg:mx-0 lg:max-w-none lg:grid-cols-3">
            <a [routerLink]="['/singleblog',postData.id]" class="flex max-w-xl flex-col items-start"
                *ngFor="let postData of postData">
                <div class="flex items-center gap-x-4 text-xs">
                    <time datetime="2020-03-16" class="text-gray-500">{{ postData.createdAt | date }}</time>
                    <a href="#"
                        class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{
                        postData.categoryName }}</a>
                </div>
                <div class="group relative">
                    <img class="w-full mt-2 h-60 object-cover rounded-xl object-center" [src]="postData.imgPath" alt="">
                    <h2 class="mt-3 text-xl font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
                        <a href="#">
                            <span class="absolute inset-0"></span>
                            {{ postData.title }}
                        </a>
                    </h2>
                    <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">{{ postData.subtitle}}</p>
                </div>
                <div class="relative mt-8 flex items-center gap-x-4">
                    <img [src]="postData.imgPath" alt="" class="h-10 w-10 rounded-full bg-gray-50">
                    <div class="text-sm leading-6">
                        <p class="font-semibold text-gray-900">
                            <a href="#">
                                <span class="absolute inset-0"></span>
                                {{postData.authorName}}
                            </a>
                        </p>
                        <p class="text-gray-600">{{postData.authorRole}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
