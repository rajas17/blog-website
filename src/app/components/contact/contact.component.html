<div id="contact" class="section bg-light">
    <div class="container">

        <div class="row">

            <div class="col-md-6">
                <h1 class="section-h mb-5">Contact Flower Valley</h1>
                <p style="font-size: medium; color: #001f3f;">
                    Have questions or special requests? Contact Flower Valley today and our friendly team will be happy
                    to assist you. We're here to help you find the perfect flowers for any occasion.</p>
                <!-- <p>{{contactForm.value | json}}</p> -->
            </div>
            <div class="col-md-6">

                <form [formGroup]="rxform" class="form" (ngSubmit)="onsubmit1(rxform)">
                    <div class="form-group">
                        <label for="name" style="font-size: medium; color: #001f3f;">Name</label>
                        <div class="input-group">
                            <input
                                [ngClass]="{'is-invalid': rxform.get('name1')?.invalid &&  rxform.get('name1')?.touched}"
                                formControlName="name1" type="text" class="form-control" name="name1"
                                placeholder="Enter your name" (blur)="markAsTouched('name1')">
                        </div>
                        <div class="text-danger" style="color: red; font-size: small;"
                            *ngIf="rxform.get('name1')?.invalid &&  rxform.get('name1')?.touched ">
                            Enter a valid name
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" style="font-size: medium; color: #001f3f;">Email</label>
                        <div class="input-group">
                            <input
                                [ngClass]="{'is-invalid': rxform.get('email1')?.invalid &&  rxform.get('email1')?.touched}"
                                formControlName="email1" type="email" name="email1" class="form-control"
                                placeholder="Enter email" (blur)="markAsTouched('email1')">
                        </div>
                        <div style="color: red; font-size: small;" class="text-danger"
                            *ngIf="rxform.get('email1')?.invalid &&  rxform.get('email1')?.touched">
                            Enter a valid email
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message"
                            style="font-size: medium; color: #001f3f; margin-bottom: 5px;">Message</label>
                        <div class="input-group">
                            <textarea (blur)="markAsTouched('message')"
                                [ngClass]="{'is-invalid': rxform.get('message')?.invalid &&  rxform.get('message')?.touched}"
                                class="form-control" formControlName="message" placeholder="Enter Message"
                                style="height: auto;" cols="30" rows="5"></textarea>
                        </div>
                        <div style="color: red; font-size: small;"
                            *ngIf="rxform.get('message')?.invalid &&  rxform.get('message')?.touched">
                            Message should be at least 15 characters long
                        </div>
                    </div>



                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
