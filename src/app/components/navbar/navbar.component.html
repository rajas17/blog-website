<div class="container-fluid">
  <div class="row align-items-center py-2 px-lg-5">
    <div class="col-lg-4">
      <p class="m-0 d-none d-lg-block" [@dateTimeSwitch]="displayMode">{{ displayMode === 'date' ? currentDate :
        currentTime }}</p>
    </div>
    <div class="col-lg-4 d-flex justify-content-center align-items-center">
      <a class="navbar-brand d-none d-lg-block">
        <h1 class="m-0 display-5 text-uppercase"><span class="text-primary">ECO</span>Blog</h1>
      </a>
    </div>
    <div class="col-lg-4 d-flex justify-content-end align-items-center">
      <ul style="margin-left: 2%;" class="social-media-icons">
        <li>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-youtube"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container-fluid p-0 mb-3">
  <nav class="navbar navbar-expand-lg bg-light bg-gray-700 navbar-light py-2 py-lg-0 px-lg-5">
    <a href="" class="navbar-brand d-block d-lg-none">
      <h1 class="m-0 display-5 text-uppercase"><span class="text-primary">ECO</span>Blog</h1>
    </a>
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between px-0 px-lg-3" id="navbarCollapse">
      <div *ngIf="isLoggedIn && isMasterAdmin==true">
        <div class="navbar-nav mr-auto ">
          <a routerLink="/home" routerLinkActive="active" class="nav-item nav-link ">Home</a>
          <a routerLink="/categories" routerLinkActive="active" class="nav-item nav-link">Categories</a>
          <a routerLink="/single-page" routerLinkActive="active" class="nav-item nav-link ">Single Page Blog</a>
          <a routerLink="/about" routerLinkActive="active" class="nav-item nav-link">About us</a>
          <a routerLink="/admin" routerLinkActive="active" class="nav-item nav-link">Dashboard</a>
          <a routerLink="/signup" routerLinkActive="active" class="nav-item nav-link">Add admin</a>
        </div>
      </div>

      <div *ngIf="isLoggedIn && isMasterAdmin==false">
        <div  class="navbar-nav mr-auto ">
          <a routerLink="/home" routerLinkActive="active" class="nav-item nav-link ">Home</a>
          <a routerLink="/categories" routerLinkActive="active" class="nav-item nav-link">Categories</a>
          <a routerLink="/single-page" routerLinkActive="active" class="nav-item nav-link ">Single Page Blog</a>
          <a routerLink="/about" routerLinkActive="active" class="nav-item nav-link">About us</a>
          <a routerLink="/admin" routerLinkActive="active" class="nav-item nav-link">Dashboard</a>
        </div>
      </div>
      <div *ngIf="!isLoggedIn && !isMasterAdmin">
        <div class="navbar-nav mr-auto ">
          <a routerLink="/home" routerLinkActive="active" class="nav-item nav-link ">Home</a>
          <a routerLink="/categories" routerLinkActive="active" class="nav-item nav-link">Categories</a>
          <a routerLink="/single-page" routerLinkActive="active" class="nav-item nav-link ">Single Page Blog</a>
          <a routerLink="/about" routerLinkActive="active" class="nav-item nav-link">About us</a>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaYx02ny0qE_C8TrTpoDyOXn-TwzBiSNxSVw&usqp=CAU"
          alt="User Avatar" class="avatar mr-2">
        <div class="dropdown">
          <div *ngIf="isLoggedIn;else default">
            <button class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              {{temp.name}}
            </button>
            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <a class="dropdown-item" routerLink="/profile">Profile</a>
              <a class="dropdown-item" href="#">Settings</a>
              <div class="dropdown-divider"></div>
              <a (click)="logout()" style="cursor: pointer;" class="dropdown-item">Logout</a>
            </div>

          </div>
          <ng-template #default>
            <button class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              MyAccount
            </button>
            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <a class="dropdown-item" routerLink="/profile">Profile</a>
              <a class="dropdown-item" href="#">Settings</a>
              <div class="dropdown-divider"></div>
              <a routerLink="/login" class="dropdown-item">Login</a>
            </div>
          </ng-template>

        </div>
      </div>
    </div>
  </nav>
</div>
