<link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">

<div class="bg-white">
    <div class="mx-auto p-4 max-w-7xl px-6 lg:px-8">
        <div class="row">
            <div class="col-lg-8">
                <article class="flex max-w-xl mx-auto flex-col items-start justify-between">
                    <div class="flex items-center gap-x-4 text-xs">
                        <time datetime="2020-03-16" class="text-gray-500">{{postData.createdAt | date}}</time>
                    </div>
                    <div class="group relative">
                        <img class="w-full mt-2 h-80 object-cover object-center" [src]="postData.imgPath" alt="">
                        <h1 class="mt-3 text-4xl font-bold leading-10 text-gray-900 group-hover:text-gray-600">
                            <a href="#">
                                <span class="absolute inset-0"></span>
                                {{postData.title}}
                            </a>
                        </h1>
                        <p class="mt-5 line-clamp-3 text-md leading-6 text-gray-600">{{postData.content}}</p>
                        <!-- <p [innerHTML]="postData.content"></p> -->
                        
                    </div>
                    <label class="mt-5 line-clamp-3 text-md leading-6 text-gray-600" for="comment">Leave a
                        comment</label>
                    <div class="relative row mt-2">
                        <textarea id="comment" name="comment" placeholder="Enter a comment here..." rows="5"
                            class="block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-2"></textarea>
                        <button type="submit"
                            class=" right-4 bottom-2 bg-gray-100 text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent px-3 py-1.5 rounded-md">Submit</button>
                    </div>
                    <div class="relative mt-8 flex items-center gap-x-4">
                        <img src="https://images.unsplash.com/photo-1519244703995-f4e0f30006d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                            alt="" class="h-10 w-10 rounded-full bg-gray-50">
                        <div class="text-sm leading-6">
                            <p class="font-semibold text-gray-900">
                                <a href="#">
                                    <span class="absolute inset-0"></span>
                                    {{postData.authorName}}
                                </a>
                            </p>
                            <p class="text-gray-600">{{postData.authorRole}}</p>
                        </div>
                    </div>
                </article>
            </div>
            <div class="col-lg-4">
                <a [routerLink]="['/singleblog',latest.id]" *ngFor="let latest of latestPosts | slice:0:3">
                    <article class="mb-5 flex flex-col items-start justify-between">
                        <div class="flex items-center gap-x-4 text-xs">
                            <time datetime="2020-03-16" class="text-gray-500">{{latest.createdAt | date }}</time>
                            <a href="#"
                                class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{latest.categoryName}}</a>
                        </div>
                        <div class="group relative">
                            <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
                                <a href="#">
                                    <span class="absolute inset-0"></span>
                                    {{latest.title}}
                                </a>
                            </h3>
                            <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">{{latest.subtitle}}</p>
                        </div>
                    </article>
                </a>
            </div>
        </div>
    </div>
</div>
